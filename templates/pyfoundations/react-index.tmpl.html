<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>alpha | pyfoundations | Getting you started, to help build the digital government.</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="{{url_for('static', filename='images/android-chrome-192x192.png')}}">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="{{url_for('static', filename='images/apple-touch-icon.png')}}">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="{{url_for('static', filename='images/android-chrome-512x512.png')}}">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}">
  <!-- SEO: If mobile URL != desktop URL, add a canonical link to the desktop page -->
  <!-- <link rel="canonical" href="http://www.example.com/"> -->
  <link rel="stylesheet" href="{{url_for('static', filename='dist/styles.css')}}">
</head>

<body>
  <div id="root"></div>
  <script src="{{url_for('static', filename='dist/bundle.js')}}" type="text/javascript"></script>
</body>

</html>
