<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <!--
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  -->
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
  <title>alpha | Digital Open Learning | Getting you started, to help build the digital government.</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="{{url_for('static', filename='images/android-chrome-192x192.png')}}">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="{{url_for('static', filename='images/apple-touch-icon.png')}}">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="{{url_for('static', filename='images/android-chrome-512x512.png')}}">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}">
  <!-- SEO: If mobile URL != desktop URL, add a canonical link to the desktop page -->
  <!-- <link rel="canonical" href="http://www.example.com/"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300">
  <link rel="stylesheet" href="{{url_for('static', filename='dist/styles.css')}}">
  <style>
    html,
    body {
      background-color: rgb(62, 66, 85);
    }

    div.centercontainer {
      height: 10em;
      position: relative
    }

    div.centercontainer .centerthis {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%)
    }

    .ilt {
      font-family: "Arial", sans-serif;
      color: white;
      text-align: center;
      padding-top: 85px;
    }

    .iltsmall {
      font-family: "Arial", sans-serif;
      font-size: 1em;
      color: white;
    }

    .lds-ripple {
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
    }

    .lds-ripple div {
      position: absolute;
      border: 4px solid #dfc;
      opacity: 1;
      border-radius: 50%;
      animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .lds-ripple div:nth-child(2) {
      animation-delay: -0.5s;
    }

    @keyframes lds-ripple {
      0% {
        top: 28px;
        left: 28px;
        width: 0;
        height: 0;
        opacity: 1;
      }

      100% {
        top: -1px;
        left: -1px;
        width: 58px;
        height: 58px;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="initloader" class="centercontainer">
    <div class="ilt centerthis">
      <h1>DIGITAL OPEN LEARNING<br>APPRENTISSAGE OUVERT NUMÉRIQUE</h1>
      <span class="iltsmall">We're getting everything ready!</span>
      |
      <span class="iltsmall">Nous préparons tout!</span>
    </div>
    <div class="centerthis">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <div id="root"></div>
  <script src="{{url_for('static', filename='dist/bundle.js')}}" type="text/javascript"></script>
</body>

</html>
